name: kuka-pushT
environment: Kuka

task_name: &task_name kuka-pushT

use_abs_action: &use_abs_action false
 

feedback_threshold: 0.1  # for abs, should be 0.05

dim_a: &dim_a 2
dim_o: &dim_o 52 # dim of observation for low-dim states
e: [0.2, 0.2]  # only define diagional 
loss_weight_inverse_e: [1.0, 1.0]

camera_names: ["robot0_eye_in_hand", 'agentview']

# TODO update the env accordingly to output the obs_dict in this format
shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    agentview_image:
      shape: [3, 84, 84]
      type: rgb
    robot0_eye_in_hand_image:
      shape: [3, 84, 84]
      type: rgb
    robot0_eef_pos:
      shape: [3]
      # type default: low_dim
    robot0_eef_quat:
      shape: [4]
  action: 
    shape: [2]


gripper_qpose_max: [ 0.04187732, -0.00039201]
gripper_qpose_min: [-0.00132913, -0.04164233]
robot0_eef_pos_max: [0.29555445, 0.31293629, 1.10113877]
robot0_eef_pos_min: [-0.33556048831637464, -0.04873956,  0.77917393]

number_of_repetitions: 50
evaluations_per_training: 10
max_num_of_episodes: 300
max_time_steps_episode: 500
max_time_steps_per_repetition: 700000

